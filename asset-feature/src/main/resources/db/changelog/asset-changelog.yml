databaseChangeLog:
  - preConditions:
      - onFail: HALT
      - dbms:
          type: postgresql
  - changeSet:
      id: assets-001
      author: rkurr@jvmguy.com
      comment: Creation of schema
      labels: asset
      context: asset
      changes:
        - sql:
            comment: Liquibase doesn't have a schema creation statement so we do it by hand
            sql: CREATE SCHEMA IF NOT EXISTS asset
