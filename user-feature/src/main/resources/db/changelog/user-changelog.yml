databaseChangeLog:
  - preConditions:
      - onFail: HALT
      - dbms:
          type: postgresql
  - changeSet:
      id: user-001
      author: rkurr@jvmguy.com
      comment: Creation of schema
      labels: user
      context: user
      changes:
        - sql:
            comment: Liquibase doesn't have a schema creation statement so we do it by hand
            sql: CREATE SCHEMA IF NOT EXISTS uzer
  - changeSet:
      id: user-002
      author: rkurr@jvmguy.com
      comment: Initial account table
      labels: user
      context: user
      changes:
        - createTable:
            schemaName: uzer
            remarks: Holds characters
            tableName: account
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  remarks: primary key
                  constraints:
                    primaryKey: true
                    primaryKeyName: account-pk
                    nullable: false
                    validatePrimaryKey: true
                    validateNullable: true
              - column:
                  name: version
                  type: int
                  remarks: optimistic locking
                  constraints:
                    nullable: false
                    validateNullable: true
              - column:
                  name: username
                  type: varchar(64)
                  remarks: login name
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: unique-username
                    validateNullable: true
                    validateUnique: true
              - column:
                  name: password
                  type: varchar(64)
                  remarks: login password
                  constraints:
                    nullable: false
                    validateNullable: true
              - column:
                  name: created_by
                  type: varchar(64)
                  remarks: auditing
                  constraints:
                    nullable: false
                    validateNullable: true
              - column:
                  name: created_on
                  type: datetime
                  remarks: auditing
                  constraints:
                    nullable: false
                    validateNullable: true
              - column:
                  name: modified_by
                  type: varchar(64)
                  remarks: auditing
                  constraints:
                    nullable: false
                    validateNullable: true
              - column:
                  name: modified_on
                  type: datetime
                  remarks: auditing
                  constraints:
                    nullable: false
                    validateNullable: true
